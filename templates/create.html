<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Blog - Gotham</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #f1c40f;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1b1b1b;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #f1c40f;
        }
        header h1 {
            margin: 0;
        }
        .container {
            padding: 40px;
            max-width: 600px;
            margin: auto;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], textarea {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
        }
        textarea {
            resize: vertical;
            min-height: 150px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #f1c40f;
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e0b90f;
        }
        .nav {
            text-align: center;
            margin-top: 30px;
        }
        .nav a {
            color: #f1c40f;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
        }
        .nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Create a New Gotham Post</h1>
    </header>
    <div class="container">
        <form method="POST">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" required>

            <label for="content">Content</label>
            <textarea name="content" id="content" required></textarea>

            <button type="submit">Publish</button>
        </form>
    </div>
    <div class="nav">
        <a href="{{ url_for('blog') }}">Back to Blog</a> |
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
</body>
</html>
