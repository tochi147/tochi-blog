<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Post - Gotham Journal</title>
    <style>
        body {
            background-color: #121212;
            color: #f1c40f;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background-color: #1f1f1f;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(241, 196, 15, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #f1c40f;
            font-size: 2.5rem;
        }

        label {
            display: block;
            margin-top: 15px;
            color: #f39c12;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            background-color: #2c2c2c;
            border: 1px solid #555;
            border-radius: 5px;
            color: #f1c40f;
        }

        button {
            background-color: #f1c40f;
            color: #121212;
            border: none;
            padding: 12px 20px;
            margin-top: 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #e1b700;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #f1c40f;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .bat-logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .bat-logo img {
            height: 80px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bat-logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/23/Batman_black_logo.svg" alt="Batman Logo">
        </div>
        <h1>Edit Your Post</h1>
        <form method="POST">
            <label for="title">Title:</label>
            <input type="text" name="title" value="{{ post.title }}" required>

            <label for="content">Content:</label>
            <textarea name="content" rows="10" required>{{ post.content }}</textarea>

            <button type="submit">Update Post</button>
        </form>
        <a href="{{ url_for('blog') }}">ü°ê Back to Blog</a>
    </div>
</body>
</html>
